<div class="container-fluid">
    <br>

    <div class="row">
        <div class="col-4">
            <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
                <div class="form-group row" *ngFor="let skill of skills">
                    <label for={{skill.value}} class="col-sm-4 col-form-label col-form-label-lg">{{skill.label}}</label>
                    <div class="col-sm-10">
                        <input type="text" formControlName={{skill.value}} class="form-control form-control-lg"
                               id={{skill.value}} placeholder={{skill.label}}>
                    </div>
                </div>
                <input type="submit" value="Log in" class="btn rounded-btn">
            </form>
        </div>
        <div class="col-4">
            <!--<div  *ngFor="let skill of skills">-->
            <!--<div class="progress">-->
            <!--<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"-->
            <!--aria-valuenow="75"-->
            <!--aria-valuemin="0" aria-valuemax="100" [style.width]="skill.percent ? skill.percent : '0%'">-->
            <!--</div>-->
            <!--</div>-->
            <!--<br>-->
            <!--<br>-->
            <!--</div>-->
        </div>
        <div class="col-4">
            <h1 style="text-align: center">Choose your character</h1>
            <ngb-carousel *ngIf="images" data-interval="false">
                <ng-template ngbSlide>
                    <img [src]="images[0]" alt="Random first slide">
                    <div class="carousel-caption">
                        <h3>Software developer</h3>
                        <p>explain here something if needed</p>
                    </div>
                </ng-template>
                <ng-template ngbSlide>
                    <img [src]="images[1]" alt="Random second slide">
                    <div class="carousel-caption">
                        <h3>Hardware developer</h3>
                        <p>explanation if needed</p>
                    </div>
                </ng-template>
                <ng-template ngbSlide>
                    <img [src]="images[2]" alt="Random third slide">
                    <div class="carousel-caption">
                        <h3>Designer</h3>
                        <p>explanation</p>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>

</div>
