    <div class="row">
        <div class="col-1"></div>
        <div class="col-6 card2" style="min-height: 250px">

            <!--<div class="card card2" style="min-height: 250px">-->
            <div *ngFor="let skills of mercSkills.skills">
                <div *ngFor="let skill of skills | keyvalue" class="btn-group" role="group">
                     <!--[style.float]="skill.key === 'ranking' ? 'right': 'none'">-->
                    <!--<div style="background-color: #868e96">-->
                    <button type="button" class="btn btn-secondary" style="height: fit-content"
                            *ngIf="skill.value !== [] && skill.key !== 'ranking'">
                        {{skill.key}}
                    </button>
                    <div *ngFor="let label2 of skill.value | keyvalue">
                        <button type="button" class="btn btn-secondary"
                                *ngIf="['degree', 'school', 'company', 'title', 'site'].indexOf(label2.key) > -1">
                            {{label2.key}}
                        </button>
                        <br>
                    </div>
                </div>
                <div *ngFor="let label2 of skills.ranking | keyvalue" class="btn-group" role="group">
                            <div class="tag">{{label2.value}}</div>
                            <img class="smallImg"
                                 src="assets/images/skills/software engineer/{{label2.key}}.png">
                        <br>
                    </div>

                <button style="height: fit-content; float: right"
                        [ngClass]="{'enabled': toggle, 'disabled': !toggle}"><i
                    class="fa fa-spinner fa-spin"></i>Checking
                </button>
                <br>
            </div>
