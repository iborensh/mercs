<div class="container-fluid">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10 card2">
            <div class="wrap" style="width: 100%;">
                <div class="header">

        </div>
        <div class="col-1"></div>

        </div>
        <div class="col-4">
            <div class="card card2" *ngIf="current == 'user_class'">
                <h3>Choose your character</h3>
                <ngb-carousel data-interval="false" style="width: 18rem;" (slide)="onSlide($event)">
                    <ng-template ngbSlide *ngFor="let slide of job_title">
                        <img src={{slide.src}} style="width: 18rem;">
                        <div class="carousel-caption">
                            <h6>{{slide.label}}</h6>
                            <p>{{slide.explanation}}</p>
                        </div>
                    </ng-template>
                </ngb-carousel>
                <!--<img src="assets/images/software.jpeg" style="max-height: 100px;">-->

                <!--</form>-->
                <!--</div>-->
                <ul class="list-group list-group-flush">
                    <li class="list-group-item card2" *ngFor="let skill of skillOptions[current]">{{skill.label}}
                        <input *ngIf="(!(skill.hasOwnProperty('options')))" [(ngModel)]="skill.chosen">
                        <mat-form-field *ngIf="(skill.hasOwnProperty('options'))">
                            <mat-select [(ngModel)]="skill.chosen">
                                <mat-option *ngFor="let item of skill.options" [value]="item.value">
                                    {{item.label}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </li>
                </ul>
                <button (click)="addToList(current)" class="btn btn-outline-info">Save</button>

            </div>
            <h6 *ngFor="let m of skillOptions | keyvalue">{{m.value}} </h6>

    <div class="row">
        <div class="col-1"></div>
        <div class="col-6" style="min-height: 250px">

                    <div *ngFor="let label2 of skill.value">
                        <button
                            *ngIf="['degree', 'school', 'company', 'title', 'site', 'title'].indexOf(label2.value) > -1">
                            {{label2.chosen}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
