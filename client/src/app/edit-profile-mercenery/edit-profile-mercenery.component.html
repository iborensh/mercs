        </div>
        <div class="col-4">
            <div *ngIf="current == 'job_title'">
            <h3>Choose your character</h3>
            <ngb-carousel *ngIf="images" data-interval="false" style="width: 18rem;" (slide)="onSlide($event)">
                <ng-template ngbSlide *ngFor="let slide of job_title">
                    <img src={{slide.src}} style="width: 18rem;">
                    <div class="carousel-caption">
                        <h6>{{slide.label}}</h6>
                        <p>{{slide.explanation}}</p>
                    </div>
                </ng-template>
            </ngb-carousel>
                </div>
            <div class="card" style="width: 18rem;" *ngIf="current !== 'job_title'">
                <div class="card-header">
                <form class="example-form">
                    <mat-form-field class="example-full-width">
                        <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl"
                               [matAutocomplete]="auto">
                        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                {{option}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </form>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" *ngFor="let skill of skillOptions[current]">{{skill.label}}</li>
                </ul>

                <!--<label for={{skill.value}} class="col-sm-4 col-form-label col-form-label-lg">{{skill.label}}</label>-->

            </div>
        </div>

        </div>
