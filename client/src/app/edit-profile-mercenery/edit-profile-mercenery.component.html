<div class="container">
    <br>
    <div class="row">
        <div class="col-6">
            <form>
                <div class="form-group row" *ngFor="let skill of skills">
                    <label for={{skill.value}} class="col-sm-2 col-form-label col-form-label-lg">{{skill.label}}</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-lg" id={{skill.value}} placeholder={{skill.label}}>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-6">
            <div  *ngFor="let skill of skills">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                     aria-valuenow="75"
                     aria-valuemin="0" aria-valuemax="100" [style.width]="skill.percent ? skill.percent : '0%'">
                </div>
            </div>
                <br>
                <br>
                </div>
        </div>
    </div>
</div>
