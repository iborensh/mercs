<div class="container">
    <div class="card bg-light text-dark" *ngIf="chosenProject">
        <div class="row">
            <img class="avatar col-3" style="height: 100%" src="/assets/images/map_5.png">
            <div class="col-3">
                <div class="card-body"><h5>Name: </h5><u> {{chosenProject.project_name}}</u></div>
                <div class="card-body"><h5>Flow: </h5> {{chosenProject.paths}}</div>
            </div>
            <div class="col-2 center">
                <h5>Skills:</h5>
                {{chosenProject.skills.keys}}
            </div>
            <div class="col-2 center">
                <h5>Estimated time: </h5>
                {{chosenProject.content.time[0]}}
            </div>
            <div class="col-2 center">
                <h5>Money:</h5>
                {{chosenProject.reward}}
            </div>
        </div>
    </div>

                                   value="option1">
                            <label class="form-check-label" for="{{option.value}}">
                                {{option.label}}
                            </label>
                        </div>
                        <hr>
