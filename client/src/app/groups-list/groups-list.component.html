<div class="container">
    <div class="card bg-light text-dark">
        <div class="row">

            <img class="avatar col-3" style="height: 100%" src="/assets/images/map_5.png">
            <div class="col-3">
                <div class="card-body"><h5>Name: </h5><u> {{project.project_name}}</u></div>
                <div class="card-body"><h5>Flow: </h5> {{project.paths}}</div>
            </div>
            <div class="col-2 center">
                <h5>Skills:</h5>
                {{project.skills.keys}}
            </div>
            <div class="col-2 center">
                <h5>Estimated time: </h5>
                {{project.content.time[0]}}
            </div>
            <div class="col-2 center">
                <h5>Money:</h5>
                {{project.reward}}
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <ul>
                    <li *ngFor="let sort of sorting"> {{sort.label}} <br>
                        <div class="form-check" *ngFor="let option of sort.options">
                            <input class="form-check-input" type="{{sort.options_type}}" name="{{sort.value}}"
                                   id="{{option.value}}"
                                   value="option1">
                            <label class="form-check-label" for="{{option.value}}">
                                {{option.label}}
                            </label>
                        </div>
                        <hr>
                    </li>
                </ul>
            </div>

                        <div class="card box5" *ngIf="i < 6">
                            <!--<div class="box5">-->
                            <img class="card-img-top cardBackground" src="/assets/images/bands/{{band.image}}"
                                 alt="Card image cap">

                                <li><a class="fa fa-connectdevelop"></a>Contact</li>

                                         class="smallImg">
                                </div>
                                <div class="col-4">
                                    <div *ngFor="let skills of band.skills">
                                        <button *ngFor="let skill of skills | keyvalue">{{skill.value}}</button>
                                    </div>
                                </div>
                                <div class="col-4">&nbsp;&nbsp;

                                    <!--<div class="btn-group">-->
                                    <div class="fa fa-star-o " style="color: #f0ad4e">

                                    </div>
                                    <button (click)="bands.splice(i, 1)" type="button" style="visibility: hidden;"
                                            class="btn btn100percent btn-danger">
                                        dismiss
                                    </button>

                                    <button routerLink="['band-profile/{{band._id}}']" type="button"
                                            style="visibility: hidden;"
                                            class="btn btn-success ">reach out
                                    </button>
